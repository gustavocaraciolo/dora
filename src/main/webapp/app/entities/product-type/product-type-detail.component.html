<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productType">
            <h2><span jhiTranslate="doraApp.productType.detail.title">Product Type</span> {{productType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="doraApp.productType.productType">Product Type</span></dt>
                <dd>
                    <span>{{productType.productType}}</span>
                </dd>
                <dt><span jhiTranslate="doraApp.productType.productTypeDescription">Product Type Description</span></dt>
                <dd>
                    <span>{{productType.productTypeDescription}}</span>
                </dd>
                <dt><span jhiTranslate="doraApp.productType.shop">Shop</span></dt>
                <dd>
                    <div *ngIf="productType.shopId">
                        <a [routerLink]="['/shop', productType.shopId, 'view']">{{productType.shopShopName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-type', productType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
