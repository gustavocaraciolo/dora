<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-shop-device-heading" jhiTranslate="doraApp.shopDevice.home.createOrEditLabel">Create or edit a Shop Device</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!shopDevice.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="shopDevice.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopDevice.deviceName" for="field_deviceName">Device Name</label>
                    <input type="text" class="form-control" name="deviceName" id="field_deviceName"
                        [(ngModel)]="shopDevice.deviceName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopDevice.deviceModel" for="field_deviceModel">Device Model</label>
                    <input type="text" class="form-control" name="deviceModel" id="field_deviceModel"
                        [(ngModel)]="shopDevice.deviceModel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopDevice.registeredDate" for="field_registeredDate">Registered Date</label>
                    <div class="d-flex">
                        <input id="field_registeredDate" type="datetime-local" class="form-control" name="registeredDate" [(ngModel)]="registeredDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopDevice.shop" for="field_shop">Shop</label>
                    <select class="form-control" id="field_shop" name="shop" [(ngModel)]="shopDevice.shopId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shopOption.id" *ngFor="let shopOption of shops; trackBy: trackShopById">{{shopOption.shopName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
