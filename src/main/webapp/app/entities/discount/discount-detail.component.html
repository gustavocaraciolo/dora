<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="discount">
            <h2><span jhiTranslate="doraApp.discount.detail.title">Discount</span> {{discount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="doraApp.discount.description">Description</span></dt>
                <dd>
                    <span>{{discount.description}}</span>
                </dd>
                <dt><span jhiTranslate="doraApp.discount.percentage">Percentage</span></dt>
                <dd>
                    <span>{{discount.percentage}}</span>
                </dd>
                <dt><span jhiTranslate="doraApp.discount.amount">Amount</span></dt>
                <dd>
                    <span>{{discount.amount}}</span>
                </dd>
                <dt><span jhiTranslate="doraApp.discount.active">Active</span></dt>
                <dd>
                    <span>{{discount.active}}</span>
                </dd>
                <dt><span jhiTranslate="doraApp.discount.shop">Shop</span></dt>
                <dd>
                    <div *ngIf="discount.shopId">
                        <a [routerLink]="['/shop', discount.shopId, 'view']">{{discount.shopShopName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/discount', discount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
