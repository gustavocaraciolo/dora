<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sectionTable">
            <h2><span jhiTranslate="doraApp.sectionTable.detail.title">Section Table</span> {{sectionTable.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="doraApp.sectionTable.tableNumber">Table Number</span></dt>
                <dd>
                    <span>{{sectionTable.tableNumber}}</span>
                </dd>
                <dt><span jhiTranslate="doraApp.sectionTable.description">Description</span></dt>
                <dd>
                    <span>{{sectionTable.description}}</span>
                </dd>
                <dt><span jhiTranslate="doraApp.sectionTable.shopSections">Shop Sections</span></dt>
                <dd>
                    <div *ngIf="sectionTable.shopSectionsId">
                        <a [routerLink]="['/shop-section', sectionTable.shopSectionsId, 'view']">{{sectionTable.shopSectionsSectionName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/section-table', sectionTable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
