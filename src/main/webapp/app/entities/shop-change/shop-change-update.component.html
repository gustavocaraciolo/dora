<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-shop-change-heading" jhiTranslate="doraApp.shopChange.home.createOrEditLabel">Create or edit a Shop Change</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!shopChange.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="shopChange.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopChange.change" for="field_change">Change</label>
                    <input type="text" class="form-control" name="change" id="field_change"
                        [(ngModel)]="shopChange.change" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopChange.changedEntity" for="field_changedEntity">Changed Entity</label>
                    <input type="text" class="form-control" name="changedEntity" id="field_changedEntity"
                        [(ngModel)]="shopChange.changedEntity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopChange.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="shopChange.note" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopChange.changeDate" for="field_changeDate">Change Date</label>
                    <div class="d-flex">
                        <input id="field_changeDate" type="datetime-local" class="form-control" name="changeDate" [(ngModel)]="changeDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopChange.shop" for="field_shop">Shop</label>
                    <select class="form-control" id="field_shop" name="shop" [(ngModel)]="shopChange.shopId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shopOption.id" *ngFor="let shopOption of shops; trackBy: trackShopById">{{shopOption.shopName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraApp.shopChange.changedBy" for="field_changedBy">Changed By</label>
                    <select class="form-control" id="field_changedBy" name="changedBy" [(ngModel)]="shopChange.changedById" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profileOption.id" *ngFor="let profileOption of profiles; trackBy: trackProfileById">{{profileOption.firstName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
